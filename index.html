<body class="login-page">
	<div class="page-header header-filter" style="background-image: url('assets/img/hd.jpg'); background-size: cover; background-position: top center;">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
					<div class="card card-signup">
						<form class="form" method="" action="">
							<div class="header header-info text-center">
								<h4 class="card-title">JQuery Validation</h4>
							</div>
							<p class="description text-center">Alredy have an account? </p>
							<div class="card-content">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">face</i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="FirstName..." id="first">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">face</i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="LastName..." id="last">
                                </div>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="material-icons">email</i>
									</span>
									<input type="text" class="form-control" placeholder="Email..." id="email">
								</div>

								<div class="input-group">
									<span class="input-group-addon">
										<i class="material-icons">lock_outline</i>
									</span>
									<input type="password" placeholder="Password..." class="form-control" id="password">
								</div>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">lock_outline</i>
                                    </span>
                                    <input type="password" placeholder="Conform Password..." class="form-control"
                                     id="conformpassword">
                                </div>
							</div>
							<div class="footer text-center">
                                <input type="button" value="Submit" id="but" class="btn btn-info"><br>
								
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
    </div>
</body>
    <script>
            $(document).ready(function(){
            $("#but").click(function(){
                var firstName = $("#first").val();
                var lastName = $("#last").val();
                var email = $("#email").val();
                var password = $("#password").val();
                var conformPassword = $("#conformpassword").val();

                var atposition=email.indexOf("@");  
                var dotposition=email.lastIndexOf("."); 
                $(".error").remove();
            
                if (firstName=='') {
                   $('#first').after('<span class="error">This field is required</span>');
                }
               else if (firstName.length<3) {   
                    $('#first').after('<span class="error">Enter Firstname Minimum 3 character</span>');
                }
                else if (lastName=='') {
                    $('#last').after('<span class="error">This field is required</span>');
                } 
                else if (lastName.length<2) {
                    $('#last').after('<span class="error">Enter Lastname Minimum 2 character</span>');
                    
                }
                else if (email=='') {
                    $('#email').after('<span class="error">This field is required</span>');
                }
                else if(atposition<1 || dotposition<atposition+2 || dotposition+2>=email .length){
                    $('#email').after('<span class="error">Please enter a valid e-mail address</span>');
                   
                }

                else if (password==''){
                    $('#password').after('<span class="error">Enter the Password</span>');
                     
                }
                else if (conformPassword=='') {
                    $('#conformpassword').after('<span class="error">Enter the ConformPassword</span>');
                    
                }
                else if (password != conformPassword) {
                    $('#conformpassword').after('<span class="error">Incorrect Password</span>');
                    
                }
                else{
                    alert('Login Successfully')
                    window.location.href = 'https://task3-bootstrap.firebaseapp.com'
                }
            });
            });

   </script>
